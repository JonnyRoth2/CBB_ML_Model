        <button class="predict-btn" onclick="predictWinner()">Predict Winner</button>

            <div class="spinner"></div>
            <span>Analyzing matchup...</span>
        </div>

            <div class="winner" id="winner"></div>
            <div class="confidence" id="confidence"></div>
        </div>
